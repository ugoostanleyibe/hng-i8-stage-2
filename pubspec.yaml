description: Mobile App For HNG i8 Stage 2 Task
version: 1.0.0+1
name: parrot

environment:
    sdk: ">=2.12.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    url_launcher: ^6.0.9
    velocity_x: ^3.3.0
    characters: ^1.1.0
    get: ^4.3.8

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
      - assets/images/zuri.png
      - assets/images/i4g.png
      - assets/images/hng.png

    fonts:
      - family: SegoeUI
        fonts:
          - asset: assets/fonts/SegoeUI.ttf